<div class="wrapper">

  <div class="container-fluid">

    <div class="row">

      <div class="col-lg-2">
        <div class="row">
          <div class="col-lg-12">
            <section class="category-list" style="padding: 10px; border: 1px solid black;">
              <div class="category-list-header">
                <h6>Search in Category</h6>
              </div>
              <div class="category-list-content">
                <a *ngFor="let c of categories" href="#">
                  {{ c.categoryName }} <br>
                </a>
              </div>
            </section>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-12">
            <form class="form-inline">
              <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" style="width: 100%;">
                <div class="form-group" style="width: 100%;">
                  <input type="search" class="form-control mr-sm-2" formControlName="searchString"
                    placeholder="Search for any item" style="width: 80%;">
                  <button class="btn btn-primary" type="submit"
                    style="width: 15%">Search</button>
                </div>
              </form>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-2">
        <div class="row">
          <div class="col-lg-12">
            <h6>Ads Should Go Here</h6>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
